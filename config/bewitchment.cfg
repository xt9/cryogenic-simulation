    ##########################################################################################################
    # client
    #--------------------------------------------------------------------------------------------------------#
    # Customize the client-side only settings
    ##########################################################################################################

    client {
        # The amount of visual imprecision to give to chalk runes. Use 0 to have them perfectly aligned to the block
        # Min: 0.0
        # Max: 1.0
        D:glyphImprecision=0.6

        ##########################################################################################################
        # energy_hud
        #--------------------------------------------------------------------------------------------------------#
        # Customize the Energy HUD positions in the screen
        ##########################################################################################################

        energy_hud {
            # Should the energy HUD be automatically hidden?
            B:autoHide=true

            # Should the energy HUD be completely removed?
            B:deactivate=false

            # Defines how to calculate the x offset
            # Valid values:
            # START_RELATIVE
            # CENTER_RELATIVE
            # END_RELATIVE
            # START_ABSOULTE
            # CENTER_ABSOLUTE
            # END_ABSOLUTE
            S:h_anchor=START_ABSOULTE

            # Defines how to calculate the x offset
            # Valid values:
            # START_RELATIVE
            # CENTER_RELATIVE
            # END_RELATIVE
            # START_ABSOULTE
            # CENTER_ABSOLUTE
            # END_ABSOLUTE
            S:v_anchor=CENTER_ABSOLUTE

            # Horizontal position of the HUD in the screen
            D:x=10.0

            # Vertical position of the HUD in the screen
            D:y=10.0
        }

        ##########################################################################################################
        # blood_hud
        #--------------------------------------------------------------------------------------------------------#
        # Customize the Blood Drain HUD positions in the screen
        ##########################################################################################################

