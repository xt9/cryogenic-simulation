            # Defines how to calculate the x offset
            # Valid values:
            # START_RELATIVE
            # CENTER_RELATIVE
            # END_RELATIVE
            # START_ABSOULTE
            # CENTER_ABSOLUTE
            # END_ABSOLUTE
            S:h_anchor=CENTER_ABSOLUTE

            # Defines how big the icon is
            D:scale=1.0

            # Defines how to calculate the x offset
            # Valid values:
            # START_RELATIVE
            # CENTER_RELATIVE
            # END_RELATIVE
            # START_ABSOULTE
            # CENTER_ABSOLUTE
            # END_ABSOLUTE
            S:v_anchor=START_RELATIVE

            # Horizontal position of the HUD in the screen
            D:x=0.0

            # Vertical position of the HUD in the screen
            D:y=0.25
        }

        ##########################################################################################################
        # action_bar_hud
        #--------------------------------------------------------------------------------------------------------#
        # Customize the action bar HUD positions in the screen
        ##########################################################################################################

        action_bar_hud {
            # When true, scrolling right while having the last itembar slot selected will take you to the action bar
            B:autoJumpToBar=false

            # Should the ability bar be completely removed?
            B:deactivate=false

            # Defines how to calculate the x offset
            # Valid values:
            # START_RELATIVE
            # CENTER_RELATIVE
            # END_RELATIVE
            # START_ABSOULTE
            # CENTER_ABSOLUTE
            # END_ABSOLUTE
            S:h_anchor=CENTER_ABSOLUTE

            # Setting this to false will cause the hand to show anyway when an ability is selected
            B:hideHandWithAbility=true

            # Should the arrows to the extra bar buttons be shown?
            B:showArrowsInBar=true

            # Defines how to calculate the x offset
            # Valid values:
            # START_RELATIVE
            # CENTER_RELATIVE
            # END_RELATIVE
            # START_ABSOULTE
            # CENTER_ABSOLUTE
            # END_ABSOLUTE
